<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Film Reel Outer Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#1e1b4b" stroke-width="24" opacity="0.3"/>
  
  <!-- Film Perforations -->
  <g fill="#1e1b4b" opacity="0.4">
    <circle cx="256" cy="72" r="18"/>
    <circle cx="256" cy="440" r="18"/>
    <circle cx="72" cy="256" r="18"/>
    <circle cx="440" cy="256" r="18"/>
    <circle cx="126" cy="126" r="16"/>
    <circle cx="386" cy="126" r="16"/>
    <circle cx="126" cy="386" r="16"/>
    <circle cx="386" cy="386" r="16"/>
  </g>
  
  <!-- Inner Circle (Screen) -->
  <circle cx="256" cy="256" r="130" fill="#0f0a1e"/>
  
  <!-- Play Button -->
  <polygon 
    points="220,180 220,332 340,256" 
    fill="url(#playGrad)" 
    filter="url(#glow)"
  />
  
  <!-- Shine Effect -->
  <ellipse cx="200" cy="140" rx="60" ry="30" fill="white" opacity="0.15" transform="rotate(-30, 200, 140)"/>
</svg>
